
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Gesti√≥n de Productos</h1>

        <!-- Formulario -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Agregar Producto</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="name" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="price" class="form-control" placeholder="Precio">
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="cantidad" class="form-control" placeholder="Disponibles">
                    </div>
                    <div class="col-md-2 form-check">
                        <input type="checkbox" id="in_stock" class="form-check-input" checked>
                        <label class="form-check-label" for="in_stock">En stock</label>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="addProduct()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de productos -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Productos</h5>
                <div id="product-list" class="row g-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
